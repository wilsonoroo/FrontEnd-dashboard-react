image: node:latest

.deploy: &deploy
- npm install -g pnpm
- npm install -g firebase-tools
- firebase use vaku-89121 --token $FIREBASE_TOKEN
- pnpm i
- pnpm run build

cache:
  paths:
    - node_modules/

stages:
  - deploy

staging:
  stage: deploy
  before_script:
    - *deploy
  only:
    - tag
  script:
    - firebase deploy -m "Pipe $CI_PIPELINE_ID Build $CI_BUILD_ID" --only hosting:vaku-admin --non-interactive --token $FIREBASE_TOKEN

production:
  stage: deploy
  before_script:
    - *deploy
  only:
    - tag
  when: manual
  allow_failure: false
  script:
    - firebase deploy -m "Pipe $CI_PIPELINE_ID Build $CI_BUILD_ID" --only hosting:vaku-admin --non-interactive --token $FIREBASE_TOKEN
